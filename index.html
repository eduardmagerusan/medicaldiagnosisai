<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="img/brainicon.ico">
        <link rel="apple-touch-icon" type="image/x-icon" href="img/brainicon.ico">
        <link rel="shortcut icon" href="img/brainicon.ico">

        <title>Medical Diagnosis AI</title>
    </head>

    <body>

        <!--SIDEBAR-->
        <section id="sidebar">
            <a href="" class="brand">
                <i class="bx bxs-brain"></i>
                <span class="text">Medical Diagnosis AI</span>
            </a>
            <ul class="side-menu top">
                <li class="active">
                    <a href="#">
                        <i class="bx bxs-dashboard"></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bxs-user"></i>
                        <span class="text">Patient's</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bxs-cog" ></i>
                        <span class="text">Settings</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="#" class="logout">
                        <i class="bx bx-log-out" ></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!--SIDEBAR-->


        <!--CONTENT-->
        <section id="content">
            <!-- NAVBAR -->
            <nav id="navbar">
                <i class="bx bx-menu" ></i>
                <a href="#" class="nav-link">Categories</a>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Search...">
                        <button type="submit" class="search-btn"><i class="bx bx-search" ></i></button>
                    </div>
                </form>
                <a href="#" class="notification">
                    <i class="bx bxs-bell" ></i>
                    <span class="num">8</span>
                </a>
                <a href="#" class="profile">
                    <img src="img/profile-icon.jpg">
                </a>
            </nav>
            <!-- NAVBAR -->

            <!-- MAIN -->
            <main class="main">
                <div class="head-title">
                    <div class="left">
                        <h1>
                            <p>Hello,</p>
                            <p>Dr. Mustermann</p>
                        </h1>
                        <ul class="breadcrumb">
                            <li>
                                <a href="#">Dashboard</a>
                            </li>
                            <li><i class="bx bx-chevron-right"></i></li>
                            <li>
                                <a class="active" href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                    <a href="#" class="btn-download">
                        <i class="bx bxs-cloud-download"></i>
                        <span class="text">Download PDF</span>
                    </a>
                </div>

                <ul class="box-info-img">
                    <li>
                        <span class="box-info">
                            <h3>Patient Information</h3>
                                <p>
                                    <label for="username">Patient ID</label>
                                    <input type="text" id="patient-id" name="username" align="left">
                                </p>
                                <p>
                                    <label for="title">Patient Name</label>
                                    <input type="text" id="patient-name" name="title" align="left">
                                </p>
                                <p>
                                    <label for="username">Patient Age</label>
                                    <input type="text" id="patient-age" name="username" align="left">
                                </p>
                                <p>
                                    <label for="username">Patient Sex</label>
                                    <input type="text" id="patient-sex" name="username" align="left">
                                </p>
                                <p>
                                    <label for="username">Imaging Center</label>
                                    <input type="text" id="imaging-center" name="username" align="left">
                                </p>
                        </span>
                    </li>
                    <li>
                        <span class="box-img">
                            <div class="wrapper">
                                <div class="image" id="imgparent">
                                   <img src="http://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" alt="" id="xray">
                                </div>
                                <div class="content" id="imagepreviewtext">
                                   <div class="icon">
                                      <i class="far fa-image"></i>
                                   </div>
                                   <div class="text">
                                      No file chosen!
                                   </div>
                                </div>
                                <div id="cancel-btn">
                                    <i class="fas fa-times"></i>
                                 </div>
                                <div class="file-name">
                                   File name here
                                </div>
                             </div>
                             <button onclick="defaultBtnActive()" id="custom-btn">Choose a file</button>
                             <input id="default-btn" type="file" hidden>
                        </span>
                    </li>
                </ul>

                <div class="box-rate">
                    <h3>Abnormal probability</h3>
                    <div class="progress-container">
                        <div class="progress-bar progress-bar--lg-offset progress-bar--aligned-values" data-effect="3" data-value="96" data-disease="Pneumothorax"></div>
                        <div class="progress-bar progress-bar--lg-offset progress-bar--aligned-values" data-effect="3" data-value="88" data-disease="Mass"></div>
                        <div class="progress-bar progress-bar--lg-offset progress-bar--aligned-values" data-effect="3" data-value="51" data-disease="Edema"></div>
                        <div class="progress-bar progress-bar--lg-offset progress-bar--aligned-values" data-effect="3" data-value="10" data-disease="Inflitration"></div>
                        <div class="progress-bar progress-bar--lg-offset progress-bar--aligned-values" data-effect="3" data-value="77" data-disease="Effusion"></div>
                        <div class="progress-bar progress-bar--lg-offset progress-bar--aligned-values" data-effect="3" data-value="35" data-disease="Fibrosis"></div>
                    </div>
                </div>
            </main>
            <!-- MAIN -->
        </section>
        <!--CONTENT-->

        <script src="script.js"></script>
    </body>
</html>
